<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>

		<!-- Favicons -->
		<link ="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="src/css/core.css" />
		<!-- Script -->
		<script src="src/js/script.js" defer></script>
	</head>
	<body>
		<main class="main">
			<div class="snowflakes">
				<div class="snowflake">❅</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❆</div>
				<div class="snowflake">❄</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❆</div>
				<div class="snowflake">❄</div>
				<div class="snowflake">❅</div>
				<div class="snowflake">❆</div>
				<div class="snowflake">❄</div>
			</div>
			<div class="title-card">
				<div class="title">Countdown Timer</div>
				<div class="subtitle-con">
					<img src="https://media4.giphy.com/media/NOR5RowUcTnxVhsMV9/200w.webp?cid=ecf05e47oxsxyb6xf3t4by40h8dx99kffutwox18ak2a30xe&rid=200w.webp&ct=s" alt="ctree" class="christmas-tree" />
					<div class="subtitle">(Christmas)</div>
					<img src="https://media4.giphy.com/media/NOR5RowUcTnxVhsMV9/200w.webp?cid=ecf05e47oxsxyb6xf3t4by40h8dx99kffutwox18ak2a30xe&rid=200w.webp&ct=s" alt="ctree" class="christmas-tree" />
				</div>
			</div>
			<div class="container">
				<div class="countdown days">
					<div class="content">
						<p class="font-lg" id="days">0</p>
						<p class="font-sm p-days">Days</p>
					</div>
				</div>
				<div class="countdown hours">
					<div class="content">
						<p class="font-lg" id="hours">0</p>
						<p class="font-sm p-hours">Hours</p>
					</div>
				</div>
				<div class="countdown minutes">
					<div class="content">
						<p class="font-lg" id="minutes">0</p>
						<p class="font-sm p-minutes">Minutes</p>
					</div>
				</div>
				<div class="countdown seconds">
					<div class="content">
						<p class="font-lg" id="seconds">0</p>
						<p class="font-sm p-seconds">Seconds</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
